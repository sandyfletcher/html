<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stable!</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Merriweather', sans-serif;
            background-color: #E6F3FF;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #4682B4;
        }
        .content {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }
        h1 {
            font-size: 4em;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        h2 {
            font-size: 1.6em;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 40px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .box {
            background-color: #FFF;
            border-radius: 10px;
            padding: 30px;
            text-decoration: none;
            color: #4682B4;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            font-size: 1.2em;
        }
        .box:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to Stable</h1>
        <h2>What do you need help with?</h2>
        <br>
        <div class="grid">
            <a href="addiction.html" class="box">Addiction</a>
            <a href="violence.html" class="box">Domestic Violence</a>
            <a href="employment-readiness.html" class="box">Employment Readiness</a>
            <a href="financial-crisis.html" class="box">Financial Crisis</a>
            <a href="health-crisis.html" class="box">Health Crisis</a>
            <a href="housing-instability.html" class="box">Housing Instability</a>
            <a href="mentalhealth.html" class="box">Mental Health</a>
            <a href="social-isolation.html" class="box">Social Isolation</a>
        </div>
    </div>
    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.querySelector('h1').style.opacity = '1';
            }, 500);
            setTimeout(() => {
                document.querySelector('h2').style.opacity = '1';
            }, 1500);
            setTimeout(() => {
                document.querySelector('.grid').style.opacity = '1';
            }, 2500);
        });
    </script>
</body>
</html>
