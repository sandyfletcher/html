<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandy Fletcher</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: system-ui, -apple-system, sans-serif;
            background: white;
        }

        .project-icons {
            display: flex;
            gap: 2rem;
            margin-top: 2rem;
        }

        .project-icon {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .project-icon img {
            width: 40px;
            height: 40px;
        }

        .main-content {
            margin-top: 4rem;
            text-align: center;
        }

        h1 {
            font-family: Georgia, serif;
            font-size: 3.5rem;
            font-style: italic;
            margin-bottom: 3rem;
        }

        nav {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        nav a {
            color: black;
            text-decoration: none;
            font-size: 1.25rem;
            transition: font-style 0.2s;
        }

        nav a:hover {
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="project-icons">
        <a href="https://internationalbassstation.github.io" class="project-icon">
            <img src="path-to-your-ibs-icon.ico" alt="IBS Project">
        </a>
        <a href="https://QRGNRTR.sandyfletcher.ca" class="project-icon">
            <img src="path-to-your-qrgnrtr-icon.ico" alt="QRGNRTR Project">
        </a>
    </div>

    <div class="main-content">
        <h1>Sandy Fletcher</h1>
        <nav>
            <a href="https://internationalbassstation.github.io">International Bass Station</a>
            <a href="https://QRGNRTR.sandyfletcher.ca">QRGNRTR</a>
        </nav>
    </div>
</body>
</html>
